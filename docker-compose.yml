services:
  # ─────────────────────────────────────────────
  # PicoClaw Agent (one-shot query)
  #   docker compose run --rm mobaiclaw-agent -m "Hello"
  # ─────────────────────────────────────────────
  mobaiclaw-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mobaiclaw-agent
    profiles:
      - agent
    volumes:
      - ./config/config.json:/home/mobaiclaw/.mobaiclaw/config.json:ro
      - mobaiclaw-workspace:/home/mobaiclaw/.mobaiclaw/workspace
    entrypoint: ["mobaiclaw", "agent"]
    stdin_open: true
    tty: true

  # ─────────────────────────────────────────────
  # PicoClaw Gateway (Long-running Bot)
  #   docker compose up mobaiclaw-gateway
  # ─────────────────────────────────────────────
  mobaiclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mobaiclaw-gateway
    restart: unless-stopped
    profiles:
      - gateway
    volumes:
      # Configuration file
      - ./config/config.json:/home/mobaiclaw/.mobaiclaw/config.json:ro
      # Persistent workspace (sessions, memory, logs)
      - mobaiclaw-workspace:/home/mobaiclaw/.mobaiclaw/workspace
    command: ["gateway"]

volumes:
  mobaiclaw-workspace:
